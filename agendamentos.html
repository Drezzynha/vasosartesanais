        <h1> Agendamentos</h1>
    
        <p>Agende para mais informações e faça o pedido do nosso <b>catálogo</b>,assim como preços e tamanhos disponíveis.
        </p>
        <br/><br/>
   
    
        <!--Usar o autofocus quando o formulário estiver no início da página, no fim não usar -->
        <form name="" method="" action="">

            <label for="nome">Nome:</label><br/>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required autofocus /><br/>

            <label for="email">E-mail:</label><br/>
            <input id="email" type="email" name="email"  placeholder="nomeusuario@email.com" /><br/>

            <label for="senha">Senha:</label><br/>
            <input id="senha" type="password" name="senha" placeholder="somente números" /><br/>

            <label for="celular">Celular:</label><br/>
            <input id="celular" type="tel" name="celular"  placeholder="(99)99999-9999" / pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"><br/><br/>

            <label for="data">Data:</label>
            <input id="data" type="date" name="data" />

            <label for="hora">Hora:</label>
            <input id="hora" type="time" name="hora" /> <br/>

            <label for="quantidade">Quantidade de encomendas:</label>
            <input id="quantidade" type="number" name="quantidade" min="1" max="10" step="1" /> <br/>

            <label for="modelos">Modelagem em:</label>
            <select id="modelos" name="modelos">
                <option value="">Selecione</option>
                <option value="conjuntos">Conjuntos</option>
                <option value="classicos">Clássicos</option>
                <option value="decorativos">Decorativos</option>
                <option value="modernos">Modernos</option>
            </select><br/>

            <fieldset>
                <legend>Gênero:</legend>
                <input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
                <input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label><br/>
                <input id="x" type="radio" name="genero" value="x" /> <label for="x">Prefiro Não Responder</label><br/>
            </fieldset>

            <fieldset>
                <legend>Estilos:</legend>
                <input id="deca" type="checkbox" name="modelos" value="decagono" /> <label for="deca">Decágono</label><br/>
                <input id="hexa" type="checkbox" name="modelos" value="hexagono" /> <label for="hexa">Hexágono</alabel><br/>
            <input id="pent" type="checkbox" name="modelos" value="pentagono" /> <label for="pent">Pentágono</label><br/>
                <input id="quadr" type="checkbox" name="modelos" value="quadrado" /> <label for="quadr">Quadrado</label><br/>
                <input id="tria" type="checkbox" name="modelos" value="triangulo" /> <label for="tria">Triângulo</label><br/>
            </fieldset>

            <label for="msgm">Mensagem:</label><br/>
            <textarea id="msgm" cols="80" rows="4"></textarea>


            <div id="botoes-form">
                <input type="submit" name="btn-agendar" value="AGENDAR" />
                <input type="reset" name="btn-cancelar" value="CANCELAR" />
            </div>

        </form>
